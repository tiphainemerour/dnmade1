<html>

<head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:black">

        <a-assets>
            <a-asset-item id="agathe-obj" src="./assets/agathe.obj"></a-asset-item>
            <a-asset-item id="agathe-mtl" src="./assets/agathe.mtl"></a-asset-item>

        <a-entity obj-model="obj: #agathe-obj; mtl: #agathe-mtl" position="0 0 -4" scale="20 20 20"></a-entity>

        <a-entity light="type: spot; angle: 45; color: #002aff; penumbra: 0.42"></a-entity>
        
        <a-entity light="type: point; intensity: 0.75; distance: 50; decay: 2; color: #ff0000" position="-2.29946 9.89161 11.06493">
        </a-entity>
    </a-scene>

</html>
