<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>

      </a-assets>

      <a-sky src="#sky"></a-sky>

      <a-box width="0.15" height="1000.5" depth="0.15"
             position="-0.2 -499.25 -0.4"

              position="0.8 -300.25 -1.3" 
              rotation="0 0 0" 
              src="#sol">
       </a-box>

       <a-box width="0.1" height="1000.5" depth="0.1"
              position="0.3 -498.55 -1" 
              rotation="0 0 0" 
              src="#sol">
       </a-box>

         <a-box width="0.4" height="1000.5" depth="0.4"

                src="#sol">

             rotation="0 0 0"

             src="#thisway">
       </a-box>

       <a-box width="0.35" height="1000.5" depth="0.35" 
       position="1.19 -500 -0.92958" rotation=""

       </a-box>
  
<!-- side regular ones -->

<!--spheres-->

<a-sphere src="#sol2" 
          radius="0.2"
          rotation= 90
          position= "-1.5 -0.195 0.5">
</a-sphere>

<a-sphere src="#sol1" 
          rotation= 160
          radius="0.5"
          position= "-1.5 -0.475 -1.6">
</a-sphere>

<!--deco-->

<a-sphere src="#sol2" radius="0.1" rotation="280 0 0" position="-0.9497 0.51974 0.53437" material="" geometry="">

<a-sphere src="#sol1" 
          radius="0.3"
          rotation= 320
          position= "-2.8 1.195 0.5">
</a-sphere>

 <a-sphere src="#sol1" 
          rotation= 130
          radius="0.5"
          position= "-2.5 0.9 -2">
</a-sphere>

<a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
       <a-sphere position="5 0 0" src="#sol1"></a-sphere>
</a-entity>

<a-entity rotation="0 0 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 5000">
       <a-sphere position="0 -4 -3" src="#sol1"></a-sphere>
</a-entity>

<!--light-->
    </a-scene>

</html>
