<html>
  <head>

    <script src="https://cdn.rawgit.com/elbobo/aframe-multisrc-component/b6d23310/dist/0.3/aframe-multisrc-component.js"></script>
  </head>
  <body>
    <a-scene background="color: skyblue">

      <a-assets>

      </a-assets>

      <a-sky src="#sky"></a-sky>

      <a-box width="0.5" height="1000.5" depth="0.5"

<a-box width="0.1" height="1000.5" depth="0.1"
position="1.4 -500.25 1.7"

</a-sphere>

<a-sphere src="#sol2" 
          rotation= 160
          radius="0.5"
          position= "-1.5 -0.475 -1.6">
</a-sphere>
