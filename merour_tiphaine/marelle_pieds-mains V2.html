<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="myutils.js"></script>
</head>

<body>
    <a-scene background="color: #5280A7">


        <!-- INSEREZ VOTRE ENVIRONNEMENT, CI-DESSOUS ... -->
      

            <a-assets>
                <img id="sky" src="./assets/images/sky01.jpg">
                <img id="toldu" src="./assets/images/toldu.jpg">
                <img id="thisway" src="./assets/images/thisway.jpg">
                <img id="sol" src="./assets/images/carrefume.jpg">
                <img id="sol2" src="./assets/images/cube.jpg">
                <img id="sol1" src="./assets/images/sfer.jpg">
                <img id="sol5" src="./assets/images/sol5.jpg">
                <a-asset-item id="leftfoot" src="../piedgauche.glb"></a-asset-item>
                <a-asset-item id="rightfoot" src="../pieddroite.glb"></a-asset-item>
            </a-assets>
      
           
      <a-sky src="#sky"></a-sky>

      <a-box width="0.15" height="1000.5" depth="0.15"
             position="-0.2 -499.25 -0.4"

      </a-box>

              position="0.8 -300.25 -1.3"

              position="0.3 -498.55 -1" 
              rotation="0 0 0" 
              src="#sol">
       </a-box>

         <a-box width="0.4" height="1000.5" depth="0.4"
             position="0.8 -510.25 -1" 
             rotation="0 0 0" 
             src="#sol">
       </a-box>

         <a-box width="0.2" height="1000.5" depth="0.2"
              position="0.5 -496.25 0.5" 
              rotation="0 0 0" 
              src="#sol">
        </a-box>    

         <a-box width="0.1" height="1000.5" depth="0.1"
               position="0.75 -491.25 0.7" 
               rotation="0 0 0" 
               src="#sol">
       </a-box>   

         <a-box width="0.15" height="1000.5" depth="0.15"
                position="-0.5 -498.25 0.5" 
                rotation="0 0 0" 
                src="#sol">
       </a-box>

         <a-box width="0.2" height="1000.5" depth="0.2"
                position="-0.5 -300.25 -0.8" 
                rotation="0 0 0" 
                src="#sol">
       </a-box>    

         <a-box width="0.25" height="1000.5" depth="0.25"
                position="1 -400.25 -2" 
                rotation="0 0 0" 
                src="#sol">
       </a-box>   


<!--gros cubes-->

      <a-box width="0.5" height="1000.5" depth="0.5"
             position="0 -500.25 0" 
             rotation="0 0 0" 
             src="#toldu">
       </a-box>

       <a-box width="0.45" height="1000.5" depth="0.45"
             position="0.4 -500.25 -0.5" 
             rotation="0 0 0" 
             src="#thisway">
       </a-box>

      <a-box width="0.35" height="1000.5" depth="0.35"
             position="1.2 -500.25 -1.5" 
             rotation="0 0 0" 
             src="#sol">
      </a-box>

  
<!-- side regular ones -->
       <a-box width="0.2" height="1000.5" depth="0.2"
              position="1.7 -500.25 -1.9" 
              rotation="0 0 0" 
              src="#sol5">
      </a-box>

     <a-box width="0.2" height="0.1" depth="0.2"
     position="1.7 -0.05 -0.9" 
     rotation="0 0 0" 
     src="#sol">
</a-box>

     <a-box width="0.2" height="0.1" depth="0.2"
         position="1.7 -0.05 0.1" 
         rotation="0 0 0" 
         src="#sol">
</a-box>
      
     <a-box width="0.2" height="0.1" depth="0.2"

</a-box>
<!-- little back ones -->
<a-box width="0.1" height="1000.5" depth="0.1"
         position="0.9 -500.25 1.7"

</a-box>
    
<a-box width="0.1" height="1000.5" depth="0.1"
       position="0.9 -500.25 1.2" 
       rotation="0 0 0" 
       src="#sol">
</a-box>

<a-box width="0.1" height="1000.5" depth="0.1"
       position="0.15 -500.25 1.45" 
       rotation="0 0 0" 
       src="#sol">
</a-box>

<a-box width="0.1" height="1000.5" depth="0.1"
       position="-0.6 -500.25 1.2" 
       rotation="0 0 0" 
       src="#sol">
</a-box>

<a-box width="0.1" height="1000.5" depth="0.1"
       position="-0.6 -500.25 1.7" 
       rotation="0 0 0" 
       src="#sol">
</a-box>

<a-box width="0.1" height="1000.5" depth="0.1"
       position="-1.7 -500.25 1.45" 
       rotation="0 0 0" 
       src="#sol">
</a-box>

<!--spheres-->

<a-sphere src="#sol2" 
          radius="0.2"
          rotation= 90
          position= "-1.5 -0.195 0.1">
</a-sphere>

<a-sphere src="#sol1" 
          rotation= 160
          radius="0.5"
          position= "-1.5 -0.475 -1.6">
</a-sphere>

<!--deco-->

<a-sphere src="#sol2" 
          radius="0.1"
          rotation= 280
          position= "-1.1 0.195 0.5">
</a-sphere>

<a-sphere src="#sol1" 
          radius="0.3"
          rotation= 320
          position= "-2.8 1.195 0.5">
</a-sphere>

 <a-sphere src="#sol1" 
          rotation= 130
          radius="0.5"
          position= "-2.5 0.9 -2">
</a-sphere>
    
      

        <!-- ... JUSQUE CI-DESSUS -->

        <!-- PLAYER -->
        <a-entity id="cameraRig">
            
            <!-- TETE -->
            <a-entity id="tete" camera position="0 1.6 0" 
                    look-controls wasd-controls>
            </a-entity>

            <!-- LEFT HAND -->
            <a-entity id="maingauche" hand-controls="hand: left; handModelStyle: lowPoly; color: #ffcccc">
            </a-entity>

            <!-- RIGHT HAND -->
            <a-entity id="maindroite" hand-controls="hand: right; handModelStyle: lowPoly; color: #ffcccc">
            </a-entity>

            <!-- PIEDS -->
            <a-entity id="piedgauche" gltf-model="#leftfoot" 
                      rotation="-90 0 180"
                      follow-head-rotation="trace: false" follow-hand-position>
            </a-entity>
            <a-entity id="pieddroite" gltf-model="#rightfoot" 
                      rotation="-90 0 180"
                      follow-head-rotation="trace: false" follow-hand-position>
            </a-entity>

        </a-entity>

    </a-scene>

</body>

</html>
